{{define "home"}}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/levels.css">
    <script src="../js/levels.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Traces</title>
</head>
<body>

<div id="container">
    <header>
        <div id="header">
            <div id="logo">
                <a class="logoTitle" href="/" title="На главную">Traces.com</a>
                <div>Сайт психологического тестирования</div>
            </div>
        </div>
    </header>

    <div class="param">
        <form>
            <fieldset>
                <legend>Параметры</legend>

                <input type="radio" id="words" name="param" value="1" checked>
                <label for="words">Слова</label><br>

                <input type="radio" id="letters" name="param" value="2">
                <label for="letters">Буквы</label><br>

                <input type="radio" id="numbers" name="param" value="3" />
                <label for="numbers">Цифры</label>

            </fieldset>
        </form>
    </div>

    <div>
        <button id="update">Обновить</button>
<!--        <button id="fingers_update">Обновить пальцы</button>-->
        <button id="download_file">Скачать файл</button>
    </div>

    <div class="result_container">
        <div class="result_table">
            <table id="word_table"></table>
        </div>
        <div class="result_table">
            <table id="fingers_table"></table>
        </div>
    </div>
</div>

<!--    </div>-->


</body>
</html>
{{end}}
